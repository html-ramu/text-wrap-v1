<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telugu Text Wrapper Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Telugu Text Wrapper Pro</h1>
        </header>

        <div class="main-content">
            
            <div class="top-actions">
                <label for="imageUpload" class="action-btn upload-btn">
                    üì∑ Choose Image
                </label>
                <input type="file" id="imageUpload" accept="image/*" hidden>
                
                <button id="textCircleModeBtn" class="action-btn text-mode-btn">
                    üî§ Text Circle
                </button>
            </div>

            <div id="imageControlsArea" style="display:none;">
                <div class="image-preview">
                    <img id="previewImg" src="" alt="" crossorigin="anonymous">
                    <div class="shape-buttons">
                        <button id="addToCircleBtn" class="shape-btn circle-btn">‚≠ï Circle</button>
                        <button id="addToHexadecagonBtn" class="shape-btn hex-btn">‚öôÔ∏è 16-Gon</button>
                        <button id="addToFlowerBtn" class="shape-btn flower-btn">üå∏ Flower</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Image Adjustment:</label>
                    <div class="adjust-controls">
                        <button class="adjust-btn" id="moveUp">‚¨ÜÔ∏è</button>
                        <div class="adjust-row">
                            <button class="adjust-btn" id="moveLeft">‚¨ÖÔ∏è</button>
                            <button class="adjust-btn" id="resetAdjust">üîÑ</button>
                            <button class="adjust-btn" id="moveRight">‚û°Ô∏è</button>
                        </div>
                        <button class="adjust-btn" id="moveDown">‚¨áÔ∏è</button>
                        <div class="zoom-row">
                            <button class="adjust-btn" id="zoomOut">üîç-</button>
                            <button class="adjust-btn" id="zoomIn">üîç+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="commonControls" style="display:none;">
                
                <div class="control-group" id="posControlGroup">
                    <label>Shape Position:</label>
                    <div class="toggle-group">
                        <button id="posLeftBtn" class="toggle-btn active" data-pos="left">Left</button>
                        <button id="posRightBtn" class="toggle-btn" data-pos="right">Right</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Shape Border Color:</label>
                    <div class="color-picker-row">
                        <input type="color" id="borderColorPicker" value="#FFD700">
                        <button class="color-preset" style="background:#FFD700" data-color="#FFD700"></button>
                        <button class="color-preset" style="background:#FF0000" data-color="#FF0000"></button>
                        <button class="color-preset" style="background:#0000FF" data-color="#0000FF"></button>
                        <button class="color-preset" style="background:#008000" data-color="#008000"></button>
                        <button class="color-preset" style="background:#FFC0CB" data-color="#FFC0CB"></button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Text Color:</label>
                    <div class="color-picker-row">
                        <input type="color" id="textColorPicker" value="#000000">
                        <button class="color-preset text-preset" style="background:#000000" data-color="#000000"></button>
                        <button class="color-preset text-preset" style="background:#FF0000" data-color="#FF0000"></button>
                        <button class="color-preset text-preset" style="background:#0000FF" data-color="#0000FF"></button>
                        <button class="color-preset text-preset" style="background:#008000" data-color="#008000"></button>
                        <button class="color-preset text-preset" style="background:#8B4513" data-color="#8B4513"></button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Text Size:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn size-btn" data-size="small">Small</button>
                        <button class="toggle-btn size-btn active" data-size="medium">Medium</button>
                        <button class="toggle-btn size-btn" data-size="large">Large</button>
                        <button class="toggle-btn size-btn" data-size="xl">XL</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Shape Size:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn shape-size-btn" data-size="150">Auto</button>
                        <button class="toggle-btn shape-size-btn" data-size="250">Large</button>
                        <button class="toggle-btn shape-size-btn" data-size="350">XL</button>
                    </div>
                    <input type="range" id="imageSizeSlider" min="100" max="400" value="150" style="margin-top:10px; width:100%;">
                </div>

                <div class="control-group">
                    <label>Output Background:</label>
                    <div class="color-picker-row">
                        <input type="color" id="bgColorPicker" value="#ffffff">
                        <button class="bg-preset" style="background:#ffffff; border:1px solid #ccc;" data-color="#ffffff"></button>
                        <button class="bg-preset" style="background:#f8f9fa" data-color="#f8f9fa"></button>
                        <button class="bg-preset" style="background:#fff3cd" data-color="#fff3cd"></button>
                        <button class="bg-preset" style="background:#d4edda" data-color="#d4edda"></button>
                        <button class="bg-preset" style="background:#f8d7da" data-color="#f8d7da"></button>
                    </div>
                </div>
            </div>

            <div class="text-section">
                <label for="teluguText">Your Text</label>
                <textarea id="teluguText" rows="6" placeholder="Type text here...">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞≠‡∞æ‡∞∑ ‡∞≠‡∞æ‡∞∞‡∞§‡∞¶‡±á‡∞∂‡∞Ç‡∞≤‡±ã‡∞®‡∞ø ‡∞Ö‡∞§‡±ç‡∞Ø‡∞Ç‡∞§ ‡∞™‡±Å‡∞∞‡∞æ‡∞§‡∞® ‡∞≠‡∞æ‡∞∑‡∞≤‡∞≤‡±ã ‡∞í‡∞ï‡∞ü‡∞ø. ‡∞á‡∞¶‡∞ø ‡∞¶‡±ç‡∞∞‡∞æ‡∞µ‡∞ø‡∞° ‡∞≠‡∞æ‡∞∑‡∞æ ‡∞ï‡±Å‡∞ü‡±Å‡∞Ç‡∞¨‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞ö‡±Ü‡∞Ç‡∞¶‡∞ø‡∞®‡∞¶‡∞ø.</textarea>
            </div>

        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h2>Preview</h2>
                <button id="downloadBtn" class="download-btn" disabled>
                    ‚¨áÔ∏è Download
                </button>
            </div>
            <div id="resultContainer" class="result-container">
                <p class="placeholder">Choose Image or Text Circle to start</p>
            </div>
        </div>

    </div>

    <div id="sizeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Choose Download Size</h3>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <button class="size-option-btn" data-width="1000" data-height="1000">Square (Instagram)</button>
                <button class="size-option-btn" data-width="1280" data-height="720">HD Landscape</button>
                <button class="size-option-btn auto-size-btn" data-type="auto">Auto Size (Fits Content)</button>
            </div>
        </div>
    </div>

    <div id="screenshotWarning">
        <h1>‚ö†Ô∏è SCREENSHOT NOT ALLOWED ‚ö†Ô∏è</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
